<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./js/http.js"></script>
    <script src="./js/article_category.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 弹出模态框 -->
    <div class="modal fade addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新增文章分类</h4>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <div class="form-group hidden">
                            <input type="text" class="form-control" name="id"  placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">文章分类名称</label>
                            <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">文章分类别名</label>
                            <input type="text" class="form-control" name="slug" id="exampleInputPassword1"
                                placeholder="slug">
                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-sure">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 删除信息确认的模态框  -->
    <div class="modal fade delModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">确定提示</h4>
            </div>
            <div class="modal-body">
              <p>亲，真的狠心删除这条数据么？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary btnSure">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <script type="text/template" id="categoryList">
        {{each data value index}}
            <tr>
                <td>{{value.name}}</td>
                <td>{{value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)" data-id="{{value.id}}" data-toggle="modal" class=" btn btn-info btn-xs btn-edit">编辑  </a>
                    <a href="javascript:void(0)" data-id="{{value.id}}" class="btn btn-danger btn-xs btn-del">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
</body>
</html>
